name: Saturn Runner Test

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    # Saturn server рдкрд░ configured runner
    runs-on: self-hosted  

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run script
        run: |
          python main.py
